<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <style>
        body { 
            margin: 0; overflow: hidden; background-color: #000; 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            height: 100vh; user-select: none;
        }

        /* 全屏容器 */
        #canvas-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #canvas-container { 
            width: 100%; 
            height: 100%; 
            display: block; 
        }
        
        /* 摄像头窗口 */
        #video-container {
            position: absolute; 
            top: 20px; 
            right: 20px; 
            width: 160px; 
            height: 120px; 
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.2); 
            border-radius: 12px; 
            overflow: hidden;
            transform: scaleX(-1); /* 镜像翻转 */
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            background: rgba(0,0,0,0.8);
            transition: opacity 0.5s ease;
        }
        #input-video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            opacity: 0.5; 
            position: absolute; 
            top: 0; 
            left: 0;
        }
        #skeleton-canvas {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: 10;
        }

        /* 居中的标题 */
        #title-container {
            position: absolute; 
            top: 10%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            z-index: 3; 
            pointer-events: none; 
            text-align: center;
            transition: opacity 0.5s;
        }

        h1 {
            font-family: 'Brush Script MT', cursive;
            font-weight: 300; 
            letter-spacing: 6px; 
            text-transform: none; 
            font-size: 5rem; 
            margin: 0 0 20px 0;
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700, 0 0 20px #ff8c00, 0 0 30px #ff0000;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #FFD700, 0 0 20px #ff8c00; }
            to { text-shadow: 0 0 20px #FFD700, 0 0 40px #ff8c00, 0 0 50px #ff0000; }
        }

        /* UI 层 */
        #ui-layer {
            position: absolute; 
            top: 40px; 
            left: 40px; 
            z-index: 3; 
            pointer-events: none;
            color: #fff; 
            text-shadow: 0 2px 10px rgba(0,0,0,0.9);
            transition: opacity 0.5s;
        }

        .instructions {
            font-size: 0.85rem; 
            color: #ccc; 
            line-height: 1.8; 
            max-width: 300px;
            background: rgba(10, 10, 10, 0.6); 
            padding: 20px; 
            border-radius: 12px;
            border-left: 2px solid #d4af37; 
            backdrop-filter: blur(8px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        .highlight { 
            color: #d4af37; 
            font-weight: 600; 
            padding: 0 4px; 
        }
        #status-text { 
            margin-bottom: 12px; 
            font-size: 1.1rem; 
            color: #fff; 
            font-weight: 500; 
            display: flex; 
            align-items: center; 
            gap: 8px;
        }
        .status-dot { 
            width: 8px; 
            height: 8px; 
            border-radius: 50%; 
            background: #555; 
            display: inline-block;
        }
        
        #loading {
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            color: #d4af37; 
            font-size: 1rem; 
            letter-spacing: 4px; 
            z-index: 10; 
            pointer-events: none; 
            transition: opacity 0.5s; 
            font-weight: 300;
        }

        /* 沉浸模式切换 */
        #fullscreen-btn {
            position: absolute; 
            bottom: 30px; 
            right: 30px; 
            z-index: 20;
            background: rgba(0,0,0,0.3); 
            color: #d4af37; 
            border: 1px solid rgba(212, 175, 55, 0.3);
            width: 44px; 
            height: 44px; 
            border-radius: 50%; 
            cursor: pointer;
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-size: 1.2rem; 
            transition: all 0.3s;
            backdrop-filter: blur(4px);
        }
        #fullscreen-btn:hover { 
            background: #d4af37; 
            color: #000; 
            border-color: #d4af37; 
        }

        /* 隐藏 UI 状态 */
        .hide-ui #ui-layer, 
        .hide-ui #video-container,
        .hide-ui #title-container { 
            opacity: 0; 
            pointer-events: none; 
        }
        .hide-ui #fullscreen-btn { 
            opacity: 0.5; 
        }
        .hide-ui #fullscreen-btn:hover { 
            opacity: 1; 
        }
    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="canvas-wrapper">
        <div id="canvas-container"></div>
        
        <div id="video-container">
            <video id="input-video" autoplay playsinline muted></video>
            <canvas id="skeleton-canvas"></canvas>
        </div>

        <button id="fullscreen-btn" onclick="toggleUI()" title="切换沉浸模式">⛶</button>

        <!-- 居中标题 -->
        <div id="title-container">
            <h1>Merry Christmas</h1>
        </div>

        <div id="ui-layer">
            <div id="status-text"><span class="status-dot" id="status-dot"></span><span id="status-msg">初始化引擎...</span></div>
            <div class="instructions">
                • <span class="highlight">握拳</span> : 聚合圣诞树<br/>
                • <span class="highlight">张手</span> : 星云散开<br/>
                • <span class="highlight">挥动</span> : 旋转视图 (仅散开时)<br/>
                • <span class="highlight">捏合</span> : 抓取照片
            </div>
        </div>
        <div id="loading">CRAFTING MAGIC...</div>
    </div>

        // --- 创建雪花纹理（来自参考代码） ---
        function createCircleTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, 32, 32);
            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }

        // --- 初始化场景 ---
        function initThree() {
            const wrapper = document.getElementById('canvas-wrapper');
            const container = document.getElementById('canvas-container');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505); 
            scene.fog = new THREE.FogExp2(0x050505, 0.002);

            // 使用窗口的实际尺寸
            const width = window.innerWidth;
            const height = window.innerHeight;

            camera = new THREE.PerspectiveCamera(50, width / height, 0.1, 1000);
            camera.position.set(0, 0, CONFIG.camDistance);

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance", stencil: false });
            renderer.setSize(width, height);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // 提高像素比以获得更好效果
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.1;
            container.appendChild(renderer.domElement);

            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

            // 灯光系统 - 增强灯光效果
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);

            const spotLight = new THREE.SpotLight(0xffddaa, 150);
            spotLight.position.set(30, 80, 50);
            spotLight.angle = Math.PI / 4;
            spotLight.penumbra = 1;
            scene.add(spotLight);

            const blueLight = new THREE.PointLight(0x4488ff, 80, 200);
            blueLight.position.set(-40, -20, 40);
            scene.add(blueLight);
            
            // 添加一个金色点光，增强节日氛围
            const goldLight = new THREE.PointLight(0xFFD700, 60, 150);
            goldLight.position.set(0, 30, 0);
            scene.add(goldLight);
            
            // 后处理
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(width, height), 1.5, 0.4, 0.85);
            bloomPass.threshold = CONFIG.bloomThreshold;
            bloomPass.strength = CONFIG.bloomStrength;
            bloomPass.radius = CONFIG.bloomRadius;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            createMaterialsAndMeshes();
            createDust();
            createStarField();
            createSnowFlakes(); // 创建雪花特效

            scene.add(mainGroup);
            
            // 自动加载本地图片
            setTimeout(loadLocalImages, 1000);
            
            window.addEventListener('resize', onWindowResize);
        }

        // 创建雪花粒子系统（基于参考代码的雪花效果）
        function createSnowFlakes() {
            const snowGeo = new THREE.BufferGeometry();
            const snowCount = CONFIG.snowCount;
            const snowPos = new Float32Array(snowCount * 3);
            
            // 存储每个雪花的运动参数
            const snowVelocities = [];
            
            for(let i = 0; i < snowCount; i++) {
                const x = (Math.random() - 0.5) * 200;
                const y = Math.random() * 100 + 50; // 从高处开始
                const z = (Math.random() - 0.5) * 200;
                
                snowPos[i*3] = x;
                snowPos[i*3+1] = y;
                snowPos[i*3+2] = z;
                
                // 为每个雪花设置不同的下落速度和摆动幅度
                snowVelocities.push({
                    y: -(Math.random() * 0.1 + 0.05), // 下落速度
                    x: (Math.random() - 0.5) * 0.02,  // X轴摆动
                    z: (Math.random() - 0.5) * 0.02   // Z轴摆动
                });
            }
            
            snowGeo.setAttribute('position', new THREE.BufferAttribute(snowPos, 3));
            
            // 使用参考代码的雪花材质
            const snowMat = new THREE.PointsMaterial({
                color: 0xffffff, 
                size: 0.4, 
                map: createCircleTexture(), 
                transparent: true, 
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });
            
            snowSystem = new THREE.Points(snowGeo, snowMat);
            snowSystem.userData = { velocities: snowVelocities };
            scene.add(snowSystem);
        }

        // 更新雪花位置（基于参考代码的雪花动画）
        function updateSnowFlakes() {
            const positions = snowSystem.geometry.attributes.position.array;
            const velocities = snowSystem.userData.velocities;
            
            for(let i = 0; i < CONFIG.snowCount; i++) {
                // 更新位置
                positions[i*3+1] += velocities[i].y; // Y轴下落
                positions[i*3] += Math.sin(time + positions[i*3+1]) * 0.05; // X轴摆动
                positions[i*3+2] += Math.cos(time + positions[i*3+1]) * 0.05; // Z轴摆动

                // 如果雪花落到底部，重置到顶部
                if(positions[i*3+1] < -50) {
                    positions[i*3+1] = Math.random() * 100 + 50;
                    positions[i*3] = (Math.random() - 0.5) * 200;
                    positions[i*3+2] = (Math.random() - 0.5) * 200;
                }
            }
            
            snowSystem.geometry.attributes.position.needsUpdate = true;
        }

        // 加载本地图片
        function loadLocalImages() {
            if (LOCAL_IMAGES.length === 0) {
                updateStatus("无本地图片可用", "#aaa");
                return;

            updateStatus(`正在加载 ${LOCAL_IMAGES.length} 张本地图片...`, "#ffd700");
            
            let loadedCount = 0;
            let errorCount = 0;
            
            LOCAL_IMAGES.forEach((src, index) => {
                const img = new Image();
                
                img.onload = function() {
                    addPhotoMesh(img);
                    loadedCount++;
                    updateStatus(`已加载 ${loadedCount}/${LOCAL_IMAGES.length} 张图片`, "#fff");
                    
                    if (loadedCount + errorCount === LOCAL_IMAGES.length) {
                        if (loadedCount > 0) {
                            updateStatus("系统就绪，请伸手", "#0f0");
                        } else {
                            updateStatus("所有图片加载失败", "#f00");
                        }
                    }
                };
                
                img.onerror = function() {
                    console.warn(`图片加载失败: 索引 ${index}`);
                    errorCount++;
                    
                    if (loadedCount + errorCount === LOCAL_IMAGES.length) {
                        if (loadedCount > 0) {
                            updateStatus(`已加载 ${loadedCount} 张图片 (${errorCount} 张失败)`, "#ffa500");
                        } else {
                            updateStatus("所有图片加载失败", "#f00");
                        }
                    }
                };
                
                img.src = src;
            });
        }

            star.position.copy(star.userData.treePos);
            mainGroup.add(star);

        function createInstancedMesh(geo, mat, count, dataArray) {
            const mesh = new THREE.InstancedMesh(geo, mat, count);
            mesh.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
            mainGroup.add(mesh);
            
            // 预生成每个粒子的逻辑数据
            for (let i = 0; i < count; i++) {
                const h = Math.random() * CONFIG.treeHeight - CONFIG.treeHeight/2;
                const normH = (h + CONFIG.treeHeight/2) / CONFIG.treeHeight;
                // 树形：下宽上窄
                const rMax = CONFIG.maxRadius * (1 - normH) * 1.1; 
                
                const r = Math.sqrt(Math.random()) * rMax; 
                const theta = Math.random() * Math.PI * 2;
                
                const treePos = new THREE.Vector3(r * Math.cos(theta), h, r * Math.sin(theta));
                // 散开：球形分布
                const scatterPos = randomSpherePoint(40 + Math.random()*50);

                dataArray.push({
                    treePos: treePos,
                    scatterPos: scatterPos,
                    currentPos: treePos.clone(),
                    scale: 0.5 + Math.random() * 0.9,
                    // 存储独立的旋转速度
                    rotSpeed: new THREE.Euler(Math.random()*0.02, Math.random()*0.02, 0),
                    rotation: new THREE.Euler(Math.random()*Math.PI, Math.random()*Math.PI, 0)
                });
            }
            return mesh;
        }

        function randomSpherePoint(r) {
            const u = Math.random(), v = Math.random();
            const theta = 2 * Math.PI * u;
            const phi = Math.acos(2 * v - 1);
            return new THREE.Vector3(
                r * Math.sin(phi) * Math.cos(theta), 
                r * Math.sin(phi) * Math.sin(theta), 
                r * Math.cos(phi)
            );
        }

        function createDust() {
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(CONFIG.dustCount * 3);
            
            for(let i=0; i<CONFIG.dustCount; i++) {
                const h = Math.random() * CONFIG.treeHeight - CONFIG.treeHeight/2;
                const r = Math.random() * CONFIG.maxRadius + 5;
                const theta = Math.random() * Math.PI * 2;
                
                const x = r*Math.cos(theta);
                const z = r*Math.sin(theta);
                
                pos[i*3] = x; pos[i*3+1] = h; pos[i*3+2] = z;
                
                logicData.dust.push({
                    treePos: new THREE.Vector3(x, h, z),
                    scatterPos: randomSpherePoint(70),
                    currentPos: new THREE.Vector3(x, h, z),
                    velocity: Math.random() * 0.05 + 0.02
                });
            }
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            
            const mat = new THREE.PointsMaterial({ 
                color: 0xffd700, size: 0.5, transparent: true, opacity: 0.4, 
                blending: THREE.AdditiveBlending, depthWrite: false 
            });
            dustSystem = new THREE.Points(geo, mat);
            mainGroup.add(dustSystem);
        }

        function createStarField() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<800; i++) {
                pos.push((Math.random()-0.5)*800, (Math.random()-0.5)*800, (Math.random()-0.5)*800);
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            const stars = new THREE.Points(geo, new THREE.PointsMaterial({color: 0x666666, size: 1.0, transparent: true, opacity: 0.6}));
            scene.add(stars);
        }

        // --- 核心动画循环 ---
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            // 1. 更新实例化网格
            updateMeshLogic(goldMesh, logicData.gold);
            updateMeshLogic(silverMesh, logicData.silver);
            updateMeshLogic(gemMesh, logicData.gem);
            updateMeshLogic(emeraldMesh, logicData.emerald);

            // 2. 更新粒子与照片
            updateDustLogic();
            updatePhotoLogic();
            
            // 3. 更新雪花特效
            updateSnowFlakes();
            
            // 4. 更新树顶星
            if (logicData.star) {
                let target = currentState === STATE.TREE ? logicData.star.userData.treePos : logicData.star.userData.scatterPos;
                logicData.star.position.lerp(target, 0.05);
                logicData.star.rotation.y += 0.01;
            }

            // 5. 全局旋转与惯性处理
            handlePhysicsRotation();

            composer.render();
        }

        function handlePhysicsRotation() {
            if (currentState === STATE.ZOOM) {
                // 缩放模式下停止旋转，方便观看
                rotationVelocity.x *= 0.8;
                rotationVelocity.y *= 0.8;
            } else if (currentState === STATE.SCATTER) {
                if (isHandPresent) {
                    const deltaX = handPos.x - lastHandPos.x;
                    const deltaY = handPos.y - lastHandPos.y;
                    
                    // 增加灵敏度但限制最大速度
                    if (Math.abs(deltaX) > 0.001) rotationVelocity.y += deltaX * 0.2;
                    if (Math.abs(deltaY) > 0.001) rotationVelocity.x += deltaY * 0.1;
                    
                    lastHandPos.x = handPos.x;
                    lastHandPos.y = handPos.y;
                }
                
                // 应用速度
                mainGroup.rotation.y += rotationVelocity.y;
                mainGroup.rotation.x += rotationVelocity.x;
                
                // 阻尼效果
                rotationVelocity.y *= 0.95; 
                rotationVelocity.x *= 0.95; 
                
                // 回正 X 轴
                mainGroup.rotation.x *= 0.98; 
            } else {
                // 树形态自动旋转
                mainGroup.rotation.y += 0.004;
                mainGroup.rotation.x *= 0.95;
            }
        }

        function updateMeshLogic(mesh, dataArray) {
            const isZoom = currentState === STATE.ZOOM;
            const isTree = currentState === STATE.TREE;

            for (let i = 0; i < dataArray.length; i++) {
                const item = dataArray[i];
                let target = isTree ? item.treePos : item.scatterPos;
                if(isZoom) target = item.scatterPos; // 放大时背景保持散开

                // 散开时的呼吸效果
                if (!isTree) item.currentPos.y += Math.sin(time + i * 0.1) * 0.01;

                // 位置插值
                item.currentPos.lerp(target, 0.08);
                
                // 自转
                item.rotation.x += item.rotSpeed.x;
                item.rotation.y += item.rotSpeed.y;

                let s = item.scale;
                if(isZoom) s *= 0.5; // 聚焦时背景粒子变小，突出照片

                dummy.position.copy(item.currentPos);
                dummy.rotation.copy(item.rotation);
                dummy.scale.setScalar(s);
                dummy.updateMatrix();
                mesh.setMatrixAt(i, dummy.matrix);
            }
            mesh.instanceMatrix.needsUpdate = true;
        }

        function updateDustLogic() {
            const positions = dustSystem.geometry.attributes.position.array;
            const isTree = currentState === STATE.TREE;

            for(let i=0; i<logicData.dust.length; i++) {
                const item = logicData.dust[i];
                
                if (isTree) {
                    // 树形态：粒子向上流动并限制在圆锥内
                    item.currentPos.y += item.velocity;
                    if(item.currentPos.y > CONFIG.treeHeight/2) item.currentPos.y = -CONFIG.treeHeight/2;
                    
                    // 简单的圆柱限制，避免计算过于复杂
                    const rMax = CONFIG.maxRadius * (1 - (item.currentPos.y + CONFIG.treeHeight/2)/CONFIG.treeHeight) + 5;
                    const rCurr = Math.sqrt(item.currentPos.x**2 + item.currentPos.z**2);
                    if(rCurr > rMax) {
                        item.currentPos.x *= 0.95;
                        item.currentPos.z *= 0.95;
                    }
                } else {
                    // 散开形态：飞向随机点
                    item.currentPos.lerp(item.scatterPos, 0.05);
                }

                positions[i*3] = item.currentPos.x;
                positions[i*3+1] = item.currentPos.y;
                positions[i*3+2] = item.currentPos.z;
            }
            dustSystem.geometry.attributes.position.needsUpdate = true;
        }

        function updatePhotoLogic() {
            // 获取相机在 mainGroup 局部坐标系下的反向位置
            // 用于让照片始终朝向屏幕
            _tempVec3.copy(camera.position).applyMatrix4(mainGroup.matrixWorld.clone().invert());

            photoMeshes.forEach((mesh, idx) => {
                let targetPos, targetScale = 2.0; 
                
                if (currentState === STATE.ZOOM && idx === zoomTargetIndex) {
                    // 修改：让照片飞到屏幕中央，大小适中
                    // 计算屏幕中央在世界坐标系中的位置
                    
                    // 使用更简单的方法：直接将照片放在相机前方固定位置
                    // 相机前方40个单位（更近一些，照片看起来更大），稍微偏下5个单位，避免被手遮挡
                    const distanceFromCamera = 40; // 距离相机40个单位
                    
                    // 计算相机前方位置
                    const cameraForward = new THREE.Vector3(0, 0, -1);
                    cameraForward.applyQuaternion(camera.quaternion);
                    
                    targetPos = camera.position.clone();
                    targetPos.add(cameraForward.multiplyScalar(distanceFromCamera));
                    
                    // 稍微向下偏移，避免被手遮挡
                    targetPos.y -= 5;
                    
                    // 将世界坐标转换到mainGroup的局部坐标
                    targetPos = mainGroup.worldToLocal(targetPos);

                    targetScale = 5.5; // 增加缩放比例，让照片更大
                    mesh.lookAt(camera.position); // 始终朝向相机
                } else {
                    targetPos = currentState === STATE.TREE ? mesh.userData.treePos : mesh.userData.scatterPos;
                    if(currentState !== STATE.TREE) mesh.position.y += Math.sin(time+idx)*0.02;
                    
                    // 非聚焦状态下，根据基础旋转+公转
                    if(currentState === STATE.SCATTER) targetScale = 3.0;

                    if (currentState === STATE.TREE) {
                         mesh.rotation.copy(mesh.userData.baseRot);
                         mesh.rotation.y += 0.01;
                    } else {
                        mesh.lookAt(camera.position);
                    }
                }
                
                mesh.position.lerp(targetPos, 0.15); // 加快插值速度
                
                const currentScale = mesh.scale.x;
                const newScale = THREE.MathUtils.lerp(currentScale, targetScale, 0.15);
                mesh.scale.setScalar(newScale);
            });
        }

        // --- 交互系统 (MediaPipe) ---
        async function setupMediaPipe() {
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
                const handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO", numHands: 1
                });
                
                const video = document.getElementById("input-video");
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                
                video.addEventListener("loadeddata", () => {
                    document.getElementById('loading').style.display = 'none';
                    updateStatus("系统就绪，请伸手", "#0f0");
                    predictWebcam(handLandmarker, video);
                });
            } catch (error) {
                console.error(error);
                document.getElementById('loading').innerText = "Camera Access Denied";
                updateStatus("无法访问摄像头", "#f00");
            }
        }

        let lastVideoTime = -1;
        let lastPredictionTime = 0;
        const PREDICTION_INTERVAL = 50; // 限制手势检测频率 (ms) -> 20 FPS

        async function predictWebcam(handLandmarker, video) {
            const now = performance.now();
            
            // 节流：如果是同一帧或者时间间隔太短，跳过检测
            if (video.currentTime !== lastVideoTime && (now - lastPredictionTime > PREDICTION_INTERVAL)) {
                lastVideoTime = video.currentTime;
                lastPredictionTime = now;
                
                const result = handLandmarker.detectForVideo(video, now);
                drawAndProcess(video, result);
            }
            requestAnimationFrame(() => predictWebcam(handLandmarker, video));
        }
        
        function drawAndProcess(video, result) {
            const canvas = document.getElementById('skeleton-canvas');
            const ctx = canvas.getContext('2d');
            
            // 确保画布尺寸匹配
            if(canvas.width !== video.videoWidth) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            }
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (result.landmarks && result.landmarks.length > 0) {
                const landmarks = result.landmarks[0];
                isHandPresent = true;
                drawSkeleton(ctx, landmarks, canvas.width, canvas.height);
                handleGesture(landmarks);
            } else {
                isHandPresent = false;
            }
        }

        function drawSkeleton(ctx, landmarks, w, h) {
            ctx.lineWidth = 3; ctx.strokeStyle = '#00ff88'; ctx.fillStyle = '#ff0044';
            const connections = [[0,1],[1,2],[2,3],[3,4],[0,5],[5,6],[6,7],[7,8],[5,9],[9,10],[10,11],[11,12],[9,13],[13,14],[14,15],[15,16],[13,17],[17,18],[18,19],[19,20],[0,17]];
            
            ctx.beginPath();
            for (let c of connections) {
                const s = landmarks[c[0]];
                const e = landmarks[c[1]];
                ctx.moveTo(s.x * w, s.y * h); ctx.lineTo(e.x * w, e.y * h);
            }
            ctx.stroke();
            
            // 关键点
            for(let p of landmarks) {
                ctx.beginPath(); ctx.arc(p.x * w, p.y * h, 3, 0, 2 * Math.PI); ctx.fill();
            }
        }

        function handleGesture(landmarks) {
            // 计算手掌中心
            const palmX = 1 - (landmarks[0].x + landmarks[9].x) / 2; // 镜像翻转 X
            const palmY = (landmarks[0].y + landmarks[9].y) / 2;
            
            // 平滑位置
            handPos.x = handPos.x * 0.7 + palmX * 0.3;
            handPos.y = handPos.y * 0.7 + palmY * 0.3;

            // 简单的手势判定算法
            let folded = 0;
            const tips = [8,12,16,20];
            const bases = [5,9,13,17];
            
            // 指尖到指根距离判定握拳
            tips.forEach((tipIdx, i) => { 
                const d = Math.sqrt(
                    Math.pow(landmarks[tipIdx].x - landmarks[0].x, 2) + 
                    Math.pow(landmarks[tipIdx].y - landmarks[0].y, 2)
                );
                if(d < 0.25) folded++; 
            });
            
            // 捏合检测 (食指拇指距离)
            const dPinch = Math.sqrt(
                Math.pow(landmarks[4].x - landmarks[8].x, 2) + 
                Math.pow(landmarks[4].y - landmarks[8].y, 2)
            );
            
            const isPinch = dPinch < 0.08;
            const isFist = folded >= 3; 
            const isOpen = !isFist && !isPinch;

            // 状态机
            if (isPinch && currentState === STATE.SCATTER) {
                if (photoMeshes.length > 0) {
                    switchToZoom();
                    updateStatus("抓取照片: 照片已显示在屏幕中央", "#ffd700");
                } else {
                    updateStatus("没有可查看的照片", "#aaa");
                }
            } else if (isFist) {
                currentState = STATE.TREE;
                zoomTargetIndex = -1;
                rotationVelocity.x = 0; rotationVelocity.y = 0;
                updateStatus("握拳: 聚合形态", "#0f0");
            } else if (isOpen) {
                if (currentState === STATE.ZOOM && !isPinch) {
                    currentState = STATE.SCATTER;
                    zoomTargetIndex = -1;
                } else if (currentState === STATE.TREE) {
                    currentState = STATE.SCATTER;
                    // 重置惯性位置避免跳变
                    lastHandPos.x = handPos.x; lastHandPos.y = handPos.y;
                }
                updateStatus("张手: 星云散开 (挥手旋转)", "#00aaff");
            }
        }
        
        function switchToZoom() {
            currentState = STATE.ZOOM;
            targetState = STATE.ZOOM;
            
            // 智能选择逻辑：选离镜头最近的照片
            if (zoomTargetIndex === -1 && photoMeshes.length > 0) {
                let minDist = Infinity;
                let bestIdx = 0;
                const camPos = camera.position;
                const worldPos = new THREE.Vector3();

                photoMeshes.forEach((mesh, idx) => {
                    mesh.getWorldPosition(worldPos);
                    const d = worldPos.distanceTo(camPos);
                    if (d < minDist) {
                        minDist = d;
                        bestIdx = idx;
                    }
                });
                zoomTargetIndex = bestIdx;
            }
        }

        // 窗口大小调整（基于参考代码的窗口自适应）
        function onWindowResize() {
            // 更新容器尺寸
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            // 更新相机
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            
            // 更新渲染器
            renderer.setSize(width, height);
            
            // 更新后处理效果合成器
            composer.setSize(width, height);
        }

        function addPhotoMesh(img) {
            const tex = new THREE.Texture(img);
            tex.needsUpdate = true;
            tex.colorSpace = THREE.SRGBColorSpace;
            
            // 保持比例 - 增加初始尺寸
            let w = 3.5, h = 3.5; // 从2.5增加到3.5
            if(img.width > img.height) h = 3.5 * (img.height/img.width);
            else w = 3.5 * (img.width/img.height);

            const geo = new THREE.PlaneGeometry(w, h);
            const mat = new THREE.MeshBasicMaterial({ 
                map: tex, side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.95 // 增加不透明度
            });
            const mesh = new THREE.Mesh(geo, mat);
            
            // 金色边框 - 增加边框尺寸
            const frame = new THREE.Mesh(
                new THREE.BoxGeometry(w+0.25, h+0.25, 0.1), // 增加边框厚度
                new THREE.MeshPhysicalMaterial({color:0xffd700, roughness:0.2, metalness:1})
            );
            frame.position.z = -0.05; // 调整边框偏移
            mesh.add(frame);

            // 随机分布
            const h_pos = (Math.random() - 0.5) * CONFIG.treeHeight;
            const normH = (h_pos + CONFIG.treeHeight/2) / CONFIG.treeHeight;
            const maxR = CONFIG.maxRadius * (1 - normH) + 2;
            
            const r = maxR * (0.6 + 0.4 * Math.random());
            const theta = Math.random() * Math.PI * 2;
            
            const treePos = new THREE.Vector3(r * Math.cos(theta), h_pos, r * Math.sin(theta));
            const scatterPos = randomSpherePoint(60);

            mesh.userData = { 
                treePos, 
                scatterPos, 
                baseRot: new THREE.Euler(0, theta + Math.PI/2, 0) // 面向外部
            };
            mesh.position.copy(treePos);
            mesh.lookAt(new THREE.Vector3(0, h_pos, 0)); // 树状态下初始朝向中心
            
            photoMeshes.push(mesh);
            mainGroup.add(mesh);
        }

        // 启动
        initThree();
        animate();
        setupMediaPipe();
    </script>
</body>
